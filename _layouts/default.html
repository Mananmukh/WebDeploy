<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ '/assets/css/site.css' | relative_url }}?v={{ site.time | date: '%s' }}" rel="stylesheet">
    {% feed_meta %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom" style="border-color: var(--mm-border) !important;">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">About</a></li>
            <li class="nav-item"><a class="nav-link {% if page.url contains '/publications' %}active{% endif %}" href="{{ '/publications/' | relative_url }}">Publications</a></li>
            <li class="nav-item"><a class="nav-link {% if page.url contains '/cv' %}active{% endif %}" href="{{ '/cv/' | relative_url }}">CV</a></li>
            <li class="nav-item"><a class="nav-link {% if page.url contains '/teaching' %}active{% endif %}" href="{{ '/teaching/' | relative_url }}">Teaching</a></li>
            <li class="nav-item"><a class="nav-link {% if page.url contains '/blog' %}active{% endif %}" href="{{ '/blog/' | relative_url }}">Blog</a></li>
            <li class="nav-item"><a class="nav-link {% if page.url contains '/hobbies' %}active{% endif %}" href="{{ '/hobbies/' | relative_url }}">Hobbies</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {{ content }}
    </main>

    <footer class="container mm-footer">
      <div class="mm-rule"></div>
      <div class="d-flex flex-wrap justify-content-between gap-2">
        <div>© {{ "now" | date: "%Y" }} {{ site.title }}</div>
        <div>
          <a href="https://scholar.google.co.in/citations?hl=en&user=iglyGm0AAAAJ">Google Scholar</a>
          <span class="mx-2">·</span>
          <a href="https://github.com/Mananmukh">GitHub</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
